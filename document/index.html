<!DOCTYPE html>
    <head>
        <title> Pagina prova</title>
    </head>
    <body>
        <header></header>
        <main id ="main">
            <h1 id = "titolo-bello">Codice Esempio 2° LEZIONE-CAPITOLO 3 </h1>

            <!--VOGLIO CHE CI SIA UN ATTRIBUTO CHE AL CLIK MI ATTIVI QUESTE FUNZIONI ED è DATO DA onclick-->
            <button onclick="capsScritta()"> Rendi la scritta Caps</button>
            <button onclick="changeScritta()">CAMBIA LA SCRITTA </button>
            <button onclick="addScritta()">AGGIUNGI SCRITTA </button>
           
        </main>

        <footer>
            <div id = "div-1"></div>
            <!--uso le immagini e uso un bottone per cambiare l'immagine-->
            <img id = "delfino" src = "delfino.jpeg" width="150" height="150"/>
            <button onclick="changeImage()">CAMBIA IMMAGINE </button>
            <button onclick="changeBackground()">CAMBIA SFONDO </button>
        
        </footer>
        
        
        <script>
            //eventListener su h1
            let h1 = document.getElementById("titolo-bello");
            //se intercetti un click fai partire questa funzione che ti scrivo qui dentro
            h1.addEventListener("click",function(){
                console.log("hai cliccato h1");
            });

            // eventListener con passaggio mouse e cambia immagine
            let immagine = document.getElementById ("delfino");
            immagine.addEventListener("mouseover",function(){
            immagine.setAttribute("src", "./pesce pagliaccio.jpeg");
            });
            //togliendo il mouse si torna all'immagine di prima
            immagine.addEventListener("mouseleave",function(){
            immagine.setAttribute("src", "./delfino.jpeg");
            });






            function changeBackground(){
                let main = document.getElementById("main");
                //questo sotto solo per divertimento  
                     // for (let i=0; i<999999 ; i++){
                    //----setTimeout è una funzione nativa js che esegue quello che ha nella pancia
                    //----in millisecondi
                    // setTimeout(() =>{
                   //main.style.backgroundColor =  `#${i}`;
                     // }, 10 );
                     //}
                main.style.backgroundColor = "#1876";     
            }

// spesso le funzioni inerenti ad eventi della pagina hanno le parentesi tonde vuote...ma non sempre
          function capsScritta(){
            //manipolazione DOM
         let h1 = document.getElementById("titolo-bello");
         h1.innerText = h1.innerText.toUpperCase();
         }  

         function changeScritta(){
            let h1 = document.getElementById("titolo-bello");
            h1.innerText = "Scritta cambiata";

         }
           
         function addScritta(){
            let scritta_nuova = document.createElement("h1");
            scritta_nuova.innerText = "Hello ciao ";
            //con appendChil gli appende un figlio e lo fa sotto perchè il div creato è nel footer
           document.getElementById("div-1").appendChild(scritta_nuova);
           //document.getElementById("div-1").innerHTML =" <h1> </h1> "
             }

         // premendo un bottone, cambio un immagine con un altra.    
         function changeImage(){
            let immagine = document.getElementById('delfino');
            console.log(immagine);
            //lo possiamo anche scrivere cosi:
            //immagine.src = ""./pesce pagliaccio.jpeg";
            immagine.setAttribute("src","pesce pagliaccio.jpeg");

         }    
        


        </script>
    
    </body>
</html>
