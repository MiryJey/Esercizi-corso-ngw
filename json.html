

<!DOCTYPE html>
    <head>

    </head>
    <body>
        <header>

        </header>
        <main>
            <!--FETCH STA PER RICHIESTA-->
            <h1>FETCH</h1>
            <!--BUTTON ONCLICK-->
            <button onclick="richiesta_async()">Connettiti Asyncrona</button>
            <section id= "sezione-drink"></section>
        </main>

        <footer></footer>
        <script>
           async function richiesta_async(){
                //richiesta al server di instagram per ricevere post
                //richiesta-> fetch
               let input = prompt ("quale drink vuoi cercare?");
             let risposta = await fetch(
             "https://www.thecocktaildb.com/api/json/v1/b/search.php?s"=${input};

               );
               let lista_drink = await risposta.json();
                console.log(lista_drink);
            }
         
             function crea_card_drink(lista_di_drink){
                for( let i= 0; i< lista_di_drink.length; i++){
                    //per ogni oggetto della lista di drik
                    //fai quello sotto
                    let div = document.createElement("div");
                    
                    let hNomeCocktail = document.createElement("h3");
                    hNomeCocktail.innerHTML = lista_di_drink[i].strDrink;
                    //nell'h3 appena creato,mettigli il strDrink
                    //che sarebbe il nome del cocktail
                    //i-esimo
                    //lista_di_drink[0].strDrink -> Gin Fizz
                    //lista_di_drink[1].strDrink -> Gin Sour


                    let imageCocktail = document.createElement("img");
                    //per ogni elemento della lista di cocktails
                    //entro dentro ogni oggetto (i)
                    //e prenditi il campo strDrinkThumb
                    // e schiaffalo dentro il source dell'elemento html creato
                    imageCocktail.src = lista_di_drink[i].strDrinkThumb;
                    imageCocktail.width = 300;
                    imageCocktail.height = 200;

                    let instrCocktail = document.createElement("p");
                    //metti le istruzioni italiane dentro l'elemento 
                    //paragrafo creato sopra
                    instrCocktail.innerHTML = lista_di_drink[i].strInstruction


                    div.appendChild(hNomeCocktail);
                    div.appendChild(imageCocktail);


                }
             }



        </script>
    
    </body>
</html>
