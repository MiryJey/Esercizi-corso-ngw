<html></html>
    <head>
        <title>LocalStorage</title>
    </head>
    <body>
        <header>

        </header>
        <main>
            <h1>Local Storage</h1>
            <h3>Login</h3>
            <input type = "text" id="campo-login" placeholder ="nome utente"/>
            
            <input type = "text" id="campo-pass" placeholder ="password "/>
            
            <button onclick= "accedi_dash()">Accedi</button>

        </main>

        <footer></footer>
        <script>
            function accedi_dash(){
                let input = document.getElementById("campo-login").value;
                let input_pass = document.getElementById("campo-pass").value;

                const utente ={
                    username : input,
                    password : input_pass,
                };


                if(input != ""){
                //cambia la locazione
                //localStorage e si usa setItem
                localStorage.setItem("utente",JSON.stringify(utente));


                window.location.href = "./dashboard.html";
                }
            }
         



        </script>
    
    </body>
</html>
